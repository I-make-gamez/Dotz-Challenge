<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotz</title>
</head>

<body>
    <div class="divTwo">
        <h1 class="note">If the canvas suddenly stops while playing then do crtl + r (It reloads the page.) Or press Reset.</h1>
        <h2>Updates:<br>1) Random Color Scheme On Start<br>2) Play/Pause Buttons<br>3) Removed Timer Feature<br>4) bigger = see more dotz<br><br>Coming Soon:<br>1) Leaderboard<br>2) Difficulty settings<br>3) Enemy AI</h2>
    </div>
    <div class="divOne">
        <br><br>
        <h1 class="el">Mass: 20</h1> <br><br>

        <button class="sbtn"><h1>Play</h1></button><br>
        <button disabled class="rbtn"><h1>Pause</h1></button><br>
        <button class="rebtn"><h1>Reset</h1></button>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    </div>
    <style>
        body {
            overflow: hidden;
            user-select: none;
        }
        
        button {
            width: 100%;
            padding: 0px;
        }
        
        .tim {
            margin: 0px;
        }
        
        .el {
            margin: 0px;
        }
        
        .divOne {
            width: 200px;
            float: right;
            font-family: Arial, Helvetica, sans-serif;
            padding-left: 10px;
            height: 100vh;
        }
        
        .divTwo h1 {
            padding-left: 25px;
            padding-bottom: 10px;
            position: fixed;
            left: 59.5vw;
            top: 12%;
            transform: translate(-50%, -50%);
            width: 540px;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .divTwo h2 {
            text-align: center;
            padding-left: 25px;
            padding-bottom: 10px;
            position: fixed;
            left: 59.5vw;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 540px;
            font-size: 25px;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            border-right: 1.5px solid black;
        }
    </style>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="Libraries/p5.js"></script>
    <script src="Libraries/p5.min.js"></script>
    <script src="sketch.js"></script>
    <script src="blob.js"></script>
</body>

</html>
